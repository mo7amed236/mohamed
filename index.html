<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Bio Link</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="bio-container">
        <!-- Header Section -->
        <div class="header">
            <!-- Placeholder for Profile Picture -->
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <h1 class="main-name animated">Mohamed Mahmoud</h1>
            <p class="sub-name animated">Abu Hamza & Omar</p>
        </div>

        <!-- Links Section -->
        <div class="links">
            <!-- Call Button -->
            <a href="tel:+201007795415" class="button call-button animated">
                <i class="fas fa-phone-alt"></i>
            </a>
            <!-- Facebook -->
            <a href="https://www.facebook.com/mo7amed236/" class="button facebook animated">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <!-- Twitter -->
            <a href="https://x.com/mo7amed236" class="button twitter animated">
                <i class="fab fa-twitter"></i> Twitter (X)
            </a>
            <!-- Instagram -->
            <a href="https://www.instagram.com/mo7amad236/profilecard/?igsh=MWlkbzdyNXd5cDZoYg==" class="button instagram animated">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/mohamed-mohamoud-406432117/" class="button linkedin animated">
                <i class="fab fa-linkedin-in"></i> LinkedIn
            </a>
            <!-- Saraha -->
            <a href="https://mo7amed23699.sarhne.com/" class="button saraha animated">
                <i class="fas fa-comment-alt"></i> Saraha
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
