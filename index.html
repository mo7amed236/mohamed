<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOHAMED | روابط التواصل</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --neon-color: #64ffda;
            --text-color: #fff;
            --shadow-color: rgba(100, 255, 218, 0.3);
            --font-family: 'Roboto Mono', monospace;
            --button-bg: rgba(100, 255, 218, 0.1);
            --button-hover-bg: rgba(100, 255, 218, 0.2);
            --transition-speed: 0.3s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            perspective: 800px;
        }

        .bio-container {
            width: 100%;
            max-width: 500px;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .bio-container:hover {
            transform: rotateY(10deg);
        }

        .name-section {
            margin-bottom: 30px;
        }

        .main-name {
            font-size: 56px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-color);
            color: var(--neon-color);
        }

        .sub-name {
            font-size: 28px;
            font-style: italic;
            color: var(--text-color);
            opacity: 0.7;
        }

        .header {
            margin-bottom: 40px;
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--neon-color);
            box-shadow: 0 0 20px var(--shadow-color);
            transition: transform var(--transition-speed);
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .button {
            display: flex;
            align-items: center;
            text-decoration: none;
            padding: 18px 25px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 18px;
            color: var(--text-color);
            background-color: var(--button-bg);
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .button i {
            margin-left: 15px;
            font-size: 22px;
            color: var(--neon-color);
            text-shadow: 0 0 5px var(--shadow-color);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--neon-color);
            transform: scaleY(0);
            transition: transform 0.3s ease;
            transform-origin: bottom;
        }

        .button:hover::before {
            transform: scaleY(1);
        }

        .button:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .call-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            padding: 0;
            background: var(--neon-color);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px var(--shadow-color);
            transition: transform var(--transition-speed);
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .call-button:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px var(--shadow-color);
        }

        .call-button i {
            margin: 0;
            color: var(--bg-color);
            font-size: 28px;
            text-shadow: none;
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <div class="name-section">
            <h1 class="main-name">MOHAMED</h1>
            <p class="sub-name">Abu Hamza & Omar</p>
        </div>

        <div class="header">

        </div>

        <a href="tel:+201007795415" class="call-button">

        </a>

        <div class="links">

            </a>

            </a>
            <a href="https://x.com/mo7amed236" class="button twitter">

            <a href="https://www.instagram.com/mo7amad236/profilecard/?igsh=MWlkbzdyNXd5cDZoYg==" class="button instagram">
                <i class="fab fa-instagram"></i> إنستجرام

            <a href="https://mo7amed23699.sarhne.com/" class="button saraha">
                <i class="fas fa-comment-alt"></i> صراحة
            </a>
        </div>
    </div>
</body>
</html>
