            align-items: center;
        }
        .social-links a i {
            margin-right: 10px;
        }
        .social-links a:hover {
            background: #8f94fb;

        }
        .contact-link {

            margin-top: 30px;
            padding: 15px 30px;
            background: #4e54c8;
            color: #fff;
            border: none;
            border-radius: 30px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }
        .contact-link:hover {
